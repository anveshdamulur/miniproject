<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketLess</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container-fluid">
        <header>

            <div class="jumbotron" style="width: 100%; text-align: center;">


                <div id="head"><img src="./images/Logo_ticketless.png" style="width: 50px;" alt=""
                        class="rounded-circle"></div>
                <div id="head">
                    <h1>Ticketless</h1>
                </div>


            </div>
        </header>
        <div class="row">
            <div class="col">
                <section>
                    <select onchange="random(this.value)">
                        <option selected disabled>Brand</option>
                        <option value="Acqua di Parma">Acqua di Parma</option>
                        <option value="Chaling">Chaling</option>
                        <option value="Dior">Dior</option>
                        <option value="Givenchy">Givenchy</option>
                        <option value="Guerlain">Guerlain</option>
                        <option value="Loewe">Loewe</option>
                    </select>
                </section>
                <section class="mt-4 mb-4">
                    <select id="markets">
                        <option selected disabled>
                            Market
                        </option>
                    </select>
                </section>
                <section>
                    <button>Connect</button>
                </section>
            </div>
            <div class="col">
                <img src="./images/screen_vuebillet.png" alt="">
            </div>
        </div>
        <div class="row">
            <div id="image">


            </div>
        </div>

        <script src="app.js"></script>
</body>

</html>
